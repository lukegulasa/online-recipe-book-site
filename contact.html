<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ledger&family=Nixie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__logo">
            <img src="images/chef-logo.png" alt="chef logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About the Chef</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="main__contact">
            <div class="main__contact_grid">
                <h1>Get in touch!</h1>
                <div class="main__contact__grid__item">
                    <p>If you'd like to reach out, here are the ways to do that!</p>
                    <ul>
                        <li>Email: <a href="#">me@reciperevelry.com</a></li>
                        <li>Phone: <a href="#">1-234-567-8901</a></li>
                    </ul>
                </div>
                <div class="main__contact__grid__item">
                    <form class="main__contact__form">
                        <fieldset>
                            <div class="main__contact__form__input">
                                <label for="name">Name:</label>
                                <input type="text" id="name">
                            </div>
                            <div class="main__contact__form__input">
                                <label for="email">Email:</label>
                                <input type="email" id="email" >
                            </div>
                            <div class="main__contact__form__input">
                                <label for="email">Email:</label>
                                <input type="email" id="email" >
                            </div>
                            <div class="main__contact__form__input">
                                <label for="comments">Comments:</label>
                                <textarea id="comments" name="comments"></textarea>
                            </div>
                            <div class="main__contact__form__input">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                <label for="subscribe">Subscribe to our newsletter</label>
                            </div>
                            <div class="main__contact__form__button">
                                <button class="contact-button" type="button">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container">
        <div class="footer__socials">
            <ul class="footer__socials__links">
                <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
                <li><a href="https://www.tiktok.com/en/" target="_blank">Tiktok</a></li>
            </ul>
        </div>
        <nav class="footer__nav">
            <ul class="footer__nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="about.html">About the Chef</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
